<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block
      th:insert="~{fragments/head :: head(title='Postavke | AlgoLMS')}"
    ></th:block>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <div class="flex flex-col min-h-screen bg-gray-50 dark:bg-neutral-900">
      <th:block
        th:insert="~{fragments/sidebar-toggle :: sidebar-toggle}"
      ></th:block>
      <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
      <div class="w-full lg:ps-64">
        <th:block
          th:insert="~{fragments/successMessage :: successMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/errorMessage :: errorMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/infoMessage :: infoMessage}"
        ></th:block>
        <div class="p-4 sm:p-7">
          <a
            href="/account"
            th:classappend="${currentUri == '/account'} ? 'bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700' : ''"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg active:border hover:text-neutral-200 border-gray-200 active:bg-white text-gray-800 shadow-sm disabled:opacity-50 disabled:pointer-events-none transition-colors focus:outline-none focus:bg-gray-100 active:dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:bg-neutral-700"
          >
            Moj račun
          </a>

          <a
            href="/account/settings"
            th:classappend="${currentUri == '/account/settings'} ? 'bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700' : ''"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg active:border hover:text-neutral-200 border-gray-200 active:bg-white text-gray-800 shadow-sm disabled:opacity-50 disabled:pointer-events-none transition-colors focus:outline-none focus:bg-gray-100 active:dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:bg-neutral-700"
          >
            Postavke
          </a>

          <div
            class="bg-white rounded-xl shadow p-4 mt-4 sm:mt-7 sm:p-7 dark:bg-neutral-800"
          >
            <div class="mb-8">
              <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
                Postavke
              </h2>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                Upravljajte svojim preferencijama.
              </p>
            </div>
            <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
              <div class="sm:col-span-3">
                <label
                  for="language"
                  class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                >
                  Jezik
                </label>
              </div>
              <!-- End Col -->

              <div class="sm:col-span-9">
                <input
                  id="language"
                  name="language"
                  type="text"
                  class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                />
              </div>
              <!-- End Col -->

              <div class="sm:col-span-3">
                <label
                  for="theme"
                  class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                >
                  Tema
                </label>
              </div>
              <!-- End Col -->

              <div class="sm:col-span-9">
                <input
                  id="theme"
                  type="theme"
                  class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                />
              </div>
              <!-- End Col -->

              <div class="sm:col-span-3">
                <div class="inline-block">
                  <label
                    for="darkMode"
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    Tamni način
                  </label>
                </div>
              </div>
              <!-- End Col -->

              <div class="sm:col-span-9">
                <div class="grid grid-cols-3">
                  <div
                    class="border h-40 w-48 rounded-xl"
                    data-hs-theme-click-value="dark"
                  >
                    <div class="bg-blue-600 h-2/3 rounded-t-xl"></div>
                    <p class="grid place-items-center h-1/3">Sustav</p>
                  </div>
                </div>
                <div class="hs-dropdown">
                  <button
                    id="hs-dropdown-dark-mode"
                    type="button"
                    class="hs-dropdown-toggle hs-dark-mode group flex items-center text-gray-600 hover:text-blue-600 focus:outline-none focus:text-blue-600 font-medium dark:text-neutral-400 dark:hover:text-neutral-500 dark:focus:text-neutral-500"
                    aria-haspopup="menu"
                    aria-expanded="false"
                    aria-label="Dropdown"
                  >
                    <svg
                      class="hs-dark-mode-active:hidden block size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    </svg>
                    <svg
                      class="hs-dark-mode-active:block hidden size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <circle cx="12" cy="12" r="4"></circle>
                      <path d="M12 2v2"></path>
                      <path d="M12 20v2"></path>
                      <path d="m4.93 4.93 1.41 1.41"></path>
                      <path d="m17.66 17.66 1.41 1.41"></path>
                      <path d="M2 12h2"></path>
                      <path d="M20 12h2"></path>
                      <path d="m6.34 17.66-1.41 1.41"></path>
                      <path d="m19.07 4.93-1.41 1.41"></path>
                    </svg>
                  </button>

                  <div
                    id="selectThemeDropdown"
                    class="hs-dropdown-menu hs-dropdown-open:opacity-100 mt-2 hidden z-10 transition-[margin,opacity] opacity-0 duration-300 mb-2 origin-bottom-left bg-white shadow-md rounded-lg p-1 space-y-0.5 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="hs-dropdown-dark-mode"
                  >
                    <button
                      type="button"
                      class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                      data-hs-theme-click-value="default"
                    >
                      Default (Light)
                    </button>
                    <button
                      type="button"
                      class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                      data-hs-theme-click-value="dark"
                    >
                      Dark
                    </button>
                    <button
                      type="button"
                      class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                      data-hs-theme-click-value="auto"
                    >
                      Auto (System)
                    </button>
                  </div>
                </div>
              </div>
              <!-- End Col -->
            </div>

            <div class="mt-5 flex justify-end gap-x-2">
              <button
                type="reset"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
              >
                Resetiraj
              </button>
              <button
                type="submit"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
              >
                Spremi promjene
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
