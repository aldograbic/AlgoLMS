<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block
      th:insert="~{fragments/head :: head(title='Novi tečaj | AlgoLMS')}"
    ></th:block>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <div class="flex flex-col min-h-screen bg-gray-50 dark:bg-neutral-900">
      <th:block
        th:insert="~{fragments/sidebar-toggle :: sidebar-toggle}"
      ></th:block>
      <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
      <div class="w-full lg:ps-64">
        <div class="space-y-4 sm:space-y-7">
          <!-- Card Section -->

          <form
            action="/courses/add"
            method="POST"
            enctype="multipart/form-data"
          >
            <input
              type="hidden"
              name="instructorId"
              th:value="${user.userId}"
            />

            <!-- Card -->
            <div class="bg-white rounded-xl shadow dark:bg-neutral-900">
              <div
                class="relative flex justify-center items-center h-40 rounded-t-xl bg-blue-600 text-neutral-200 bg-no-repeat bg-cover bg-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-graduation-cap size-28"
                >
                  <path
                    d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"
                  />
                  <path d="M22 10v6" />
                  <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" />
                </svg>
                <div class="absolute top-1 end-1 p-4">
                  <button
                    type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                  >
                    <svg
                      class="shrink-0 size-4"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                      <polyline points="17 8 12 3 7 8" />
                      <line x1="12" x2="12" y1="3" y2="15" />
                    </svg>
                    Upload header
                  </button>
                </div>
              </div>

              <div class="pt-0 p-4 sm:pt-0 sm:p-7">
                <!-- Grid -->
                <div class="space-y-4 sm:space-y-6">
                  <h1 class="mt-6">Novi tečaj</h1>
                  <div class="space-y-2">
                    <label
                      for="title"
                      class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      Naziv tečaja
                    </label>

                    <input
                      id="title"
                      name="title"
                      type="text"
                      class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="Unesite naziv tečaja"
                      required
                    />
                  </div>

                  <div class="space-y-2">
                    <label
                      for="description"
                      class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      Opis tečaja
                    </label>

                    <textarea
                      id="description"
                      name="description"
                      class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      rows="6"
                      placeholder="Detaljan sažetak bolje će objasniti vaš tečaj studentima. Naši će korisnici to vidjeti na vašoj namjenskoj stranici tečaja."
                      required
                    ></textarea>
                  </div>
                  <div x-data="{ isChecked: true }" class="space-y-2">
                    <label
                      for="accessType"
                      class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      Pristup tečaju
                    </label>
                    <div class="flex items-center">
                      <label
                        for="accessType"
                        class="text-sm text-gray-500 me-3 dark:text-neutral-400"
                      >
                        Privatno
                      </label>
                      <input
                        type="hidden"
                        name="accessType"
                        x-bind:value="!isChecked ? 'private' : 'public'"
                      />
                      <input
                        type="checkbox"
                        id="accessType"
                        name="accessType"
                        x-model="isChecked"
                        class="relative w-[3.25rem] h-7 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-600 before:inline-block before:size-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-neutral-400 dark:checked:before:bg-blue-200"
                      />
                      <label
                        for="accessType"
                        class="text-sm text-gray-500 ms-3 dark:text-neutral-400"
                      >
                        Javno
                      </label>
                    </div>

                    <!-- This section will be shown only when the checkbox is unchecked -->
                    <div x-show="!isChecked" class="mt-4 space-y-2" x-cloak>
                      <label
                        for="accessCode"
                        class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200"
                      >
                        Pristupni kod
                      </label>
                      <input
                        type="text"
                        id="accessCode"
                        name="accessCode"
                        x-bind:required="!isChecked"
                        class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                        placeholder="Unesite kod s kojim će studenti moći pristupiti vašem tečaju"
                      />
                    </div>
                  </div>

                  <div class="space-y-2">
                    <label
                      for="coverPhoto"
                      class="inline-block text-sm font-medium text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      Naslovna fotografija
                    </label>

                    <label
                      for="coverPhoto"
                      class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-neutral-700"
                    >
                      <input
                        id="coverPhoto"
                        name="coverPhoto"
                        type="file"
                        class="sr-only"
                      />
                      <svg
                        class="size-10 mx-auto text-gray-400 dark:text-neutral-600"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"
                        />
                        <path
                          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                        />
                      </svg>
                      <span
                        class="mt-2 block text-sm text-gray-800 dark:text-neutral-200"
                      >
                        Browse your device or
                        <span class="group-hover:text-blue-700 text-blue-600"
                          >drag 'n drop'</span
                        >
                      </span>
                      <span
                        class="mt-1 block text-xs text-gray-500 dark:text-neutral-500"
                      >
                        Maximum file size is 2 MB
                      </span>
                    </label>
                  </div>
                </div>
                <!-- End Grid -->

                <div class="mt-5 flex justify-center gap-x-2">
                  <button
                    type="submit"
                    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                  >
                    Dodaj tečaj
                  </button>
                </div>
              </div>
            </div>
            <!-- End Card -->
          </form>
        </div>
        <!-- End Card Section -->
      </div>
    </div>
  </body>
</html>
