<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block
      th:insert="~{fragments/head :: head(title='Istra탑ite te훾ajeve | AlgoLMS')}"
    ></th:block>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <div class="flex flex-col min-h-screen bg-gray-50 dark:bg-neutral-900">
      <th:block
        th:insert="~{fragments/sidebar-toggle :: sidebar-toggle}"
      ></th:block>
      <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
      <div class="w-full lg:ps-64 relative">
        <th:block
          th:insert="~{fragments/successMessage :: successMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/errorMessage :: errorMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/infoMessage :: infoMessage}"
        ></th:block>
        <div class="p-4 sm:p-7 space-y-4 sm:space-y-7">
          <h1>Istra탑ite te훾ajeve</h1>
          <div
            x-data="{ isOpen: false, selectedText: 'Od najnovijeg', selectedIcon: '<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1em\' height=\'1em\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\' class=\'lucide lucide-arrow-down-0-1\'><path d=\'m3 16 4 4 4-4\'/><path d=\'M7 20V4\'/><rect x=\'15\' y=\'4\' width=\'4\' height=\'6\' ry=\'2\'/><path d=\'M17 20v-6h-2\'/><path d=\'M15 20h4\'/></svg>' }"
            class="relative inline-flex"
          >
            <button
              @click="isOpen = !isOpen"
              class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
            >
              <span x-html="selectedIcon"></span>
              <span x-text="selectedText"></span>
            </button>

            <div
              x-show="isOpen"
              x-cloak
              @click.outside="isOpen = false"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-150"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
              class="absolute min-w-60 bg-white shadow-md rounded-lg p-1 space-y-0.5 divide-y divide-gray-200 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700"
            >
              <div class="py-2 first:pt-0 last:pb-0">
                <a
                  @click.prevent="selectedText = 'Od najnovijeg'; selectedIcon = '<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1em\' height=\'1em\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\' class=\'lucide lucide-arrow-down-0-1\'><path d=\'m3 16 4 4 4-4\'/><path d=\'M7 20V4\'/><rect x=\'15\' y=\'4\' width=\'4\' height=\'6\' ry=\'2\'/><path d=\'M17 20v-6h-2\'/><path d=\'M15 20h4\'/></svg>' ; isOpen = false;"
                  href="#"
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700"
                >
                  <svg
                    class="shrink-0 size-4 lucide lucide-arrow-down-0-1"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m3 16 4 4 4-4" />
                    <path d="M7 20V4" />
                    <rect x="15" y="4" width="4" height="6" ry="2" />
                    <path d="M17 20v-6h-2" />
                    <path d="M15 20h4" />
                  </svg>
                  Od najnovijeg
                </a>
                <a
                  @click.prevent="selectedText = 'Od najstarijeg'; selectedIcon = '<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1em\' height=\'1em\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\' class=\'lucide lucide-arrow-down-1-0\'><path d=\'m3 16 4 4 4-4\'/><path d=\'M7 20V4\'/><path d=\'M17 10V4h-2\'/><path d=\'M15 10h4\'/><rect x=\'15\' y=\'14\' width=\'4\' height=\'6\' ry=\'2\'/></svg>' ; isOpen = false;"
                  href="#"
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700"
                >
                  <svg
                    class="shrink-0 size-4 lucide lucide-arrow-down-1-0"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m3 16 4 4 4-4" />
                    <path d="M7 20V4" />
                    <path d="M17 10V4h-2" />
                    <path d="M15 10h4" />
                    <rect x="15" y="14" width="4" height="6" ry="2" />
                  </svg>
                  Od najstarijeg
                </a>
                <a
                  @click.prevent="selectedText = 'Od A do Z'; selectedIcon = '<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1em\' height=\'1em\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\' class=\'lucide lucide-arrow-down-a-z\'><path d=\'m3 16 4 4 4-4\'/><path d=\'M7 20V4\'/><path d=\'M20 8h-5\'/><path d=\'M15 10V6.5a2.5 2.5 0 0 1 5 0V10\'/><path d=\'M15 14h5l-5 6h5\'/></svg>' ; isOpen = false;"
                  href="#"
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700"
                >
                  <svg
                    class="shrink-0 size-4 lucide lucide-arrow-down-a-z"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m3 16 4 4 4-4" />
                    <path d="M7 20V4" />
                    <path d="M20 8h-5" />
                    <path d="M15 10V6.5a2.5 2.5 0 0 1 5 0V10" />
                    <path d="M15 14h5l-5 6h5" />
                  </svg>
                  Od A do Z
                </a>
                <a
                  @click.prevent="selectedText = 'Od Z do A'; selectedIcon = '<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'1em\' height=\'1em\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'currentColor\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\' class=\'lucide lucide-arrow-up-z-a\'><path d=\'m3 8 4-4 4 4\'/><path d=\'M7 4v16\'/><path d=\'M15 4h5l-5 6h5\'/><path d=\'M15 20v-3.5a2.5 2.5 0 0 1 5 0V20\'/><path d=\'M20 18h-5\'/></svg>' ; isOpen = false;"
                  href="#"
                  class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700"
                >
                  <svg
                    class="shrink-0 size-4 lucide lucide-arrow-down-a-z"
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="m3 16 4 4 4-4" />
                    <path d="M7 20V4" />
                    <path d="M20 8h-5" />
                    <path d="M15 10V6.5a2.5 2.5 0 0 1 5 0V10" />
                    <path d="M15 14h5l-5 6h5" />
                  </svg>
                  Od Z do A
                </a>
              </div>
            </div>
          </div>
          <!-- Card Blog -->
          <div class="py-3">
            <!-- Grid -->
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
              <!-- Card -->
              <div
                th:each="course, iter : ${courses}"
                class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
              >
                <div
                  class="h-52 flex flex-col justify-center items-center bg-blue-600 text-neutral-200 rounded-t-xl"
                >
                  <!-- SVG Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-graduation-cap size-28"
                  >
                    <path
                      d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"
                    />
                    <path d="M22 10v6" />
                    <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" />
                  </svg>
                </div>
                <div class="p-4 md:p-6">
                  <span
                    class="block mb-1 text-xs font-semibold uppercase text-blue-600 dark:text-blue-500"
                    th:text="${course.accessType == 'private' ? 'privatno' : 'javno'}"
                  ></span>
                  <h3
                    class="text-xl font-semibold text-gray-800 dark:text-neutral-300 dark:hover:text-white"
                    th:text="${course.title}"
                  ></h3>
                  <p
                    class="mt-3 text-gray-500 dark:text-neutral-500"
                    th:utext="${#strings.abbreviate(course.description, 100)}"
                  >
                    >
                  </p>
                </div>
                <div
                  class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200 dark:border-neutral-700 dark:divide-neutral-700"
                >
                  <a
                    class="w-full py-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                    href="#"
                  >
                    Pregled
                  </a>
                  <th:block th:if="${course.isEnrolled}">
                    <a
                      class="w-full py-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                      th:href="@{/courses/{id}(id=${course.courseId})}"
                    >
                      Otvori
                    </a>
                  </th:block>
                  <th:block th:unless="${course.isEnrolled}">
                    <!-- For Public Courses -->
                    <th:block th:if="${course.accessType == 'public'}">
                      <form
                        action="/courses/enroll"
                        method="POST"
                        class="w-full"
                      >
                        <input
                          type="hidden"
                          name="courseId"
                          th:value="${course.courseId}"
                        />
                        <button
                          type="submit"
                          class="w-full py-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                        >
                          Pridru탑i se
                        </button>
                      </form>
                    </th:block>

                    <!-- For Private Courses -->
                    <th:block th:unless="${course.accessType == 'public'}">
                      <a
                        class="w-full py-3 inline-flex cursor-pointer justify-center items-center gap-x-2 text-sm font-medium rounded-ee-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                        aria-haspopup="dialog"
                        aria-expanded="false"
                        th:attr="aria-controls='hs-scale-animation-modal-' + ${iter.index}, data-hs-overlay='#hs-scale-animation-modal-' + ${iter.index}"
                      >
                        Pridru탑i se
                      </a>
                    </th:block>
                  </th:block>
                  <div
                    th:id="'hs-scale-animation-modal-' + ${iter.index}"
                    class="hs-overlay hidden size-full fixed top-0 start-0 z-[80] overflow-x-hidden overflow-y-auto pointer-events-none"
                    role="dialog"
                    tabindex="-1"
                    th:attr="aria-labelledby='hs-scale-animation-modal-label-' + ${iter.index}"
                  >
                    <div
                      class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-3.5rem)] flex items-center"
                    >
                      <form
                        action="/courses/enrollWithAccessCode"
                        method="POST"
                        class="w-full flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70"
                      >
                        <div
                          class="flex justify-between items-center py-3 px-4 border-b dark:border-neutral-700"
                        >
                          <h3
                            th:id="'hs-scale-animation-modal-label-' + ${iter.index}"
                            class="font-bold text-gray-800 dark:text-white"
                          >
                            Unesite pristupni kod za
                            <span th:text="${course.title}"></span>
                          </h3>
                          <button
                            type="button"
                            class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:text-neutral-400 dark:focus:bg-neutral-600"
                            th:attr="data-hs-overlay='#hs-scale-animation-modal-' + ${iter.index}"
                          >
                            <span class="sr-only">Close</span>
                            <svg
                              class="shrink-0 size-4"
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path d="M18 6 6 18"></path>
                              <path d="m6 6 12 12"></path>
                            </svg>
                          </button>
                        </div>
                        <div class="p-4 overflow-y-auto">
                          <p class="mt-1 text-gray-800 dark:text-neutral-400">
                            This is a wider card with supporting text below as a
                            natural lead-in to additional content.
                          </p>
                          <input
                            type="hidden"
                            name="courseId"
                            th:value="${course.courseId}"
                          />
                          <input
                            id="accessCode"
                            name="accessCode"
                            type="text"
                            class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                            placeholder="Unesite pristupni kod"
                            required
                          />
                        </div>

                        <div
                          class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-neutral-700"
                        >
                          <button
                            type="button"
                            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                            th:attr="data-hs-overlay='#hs-scale-animation-modal-' + ${iter.index}"
                          >
                            Zatvori
                          </button>
                          <button
                            type="submit"
                            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                          >
                            Potvrdi
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Card -->
            </div>
            <!-- End Grid -->
          </div>
          <!-- End Card Blog -->
        </div>
      </div>
    </div>
  </body>
</html>
