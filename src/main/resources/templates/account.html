<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block
      th:insert="~{fragments/head :: head(title='Moj račun | AlgoLMS')}"
    ></th:block>
  </head>
  <body>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <div class="flex flex-col min-h-screen bg-gray-50 dark:bg-neutral-900">
      <th:block
        th:insert="~{fragments/sidebar-toggle :: sidebar-toggle}"
      ></th:block>
      <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>
      <div class="w-full lg:ps-64">
        <th:block
          th:insert="~{fragments/successMessage :: successMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/errorMessage :: errorMessage}"
        ></th:block>
        <th:block
          th:insert="~{fragments/infoMessage :: infoMessage}"
        ></th:block>
        <div class="p-4 sm:p-7">
          <a
            href="/account"
            th:classappend="${currentUri == '/account'} ? 'bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700' : ''"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg active:border hover:text-neutral-200 border-gray-200 active:bg-white text-gray-800 shadow-sm disabled:opacity-50 disabled:pointer-events-none transition-colors focus:outline-none focus:bg-gray-100 active:dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:bg-neutral-700"
          >
            Moj račun
          </a>

          <a
            href="/account/settings"
            th:classappend="${currentUri == '/account/settings'} ? 'bg-gray-100 dark:bg-neutral-800 dark:hover:bg-neutral-700' : ''"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg active:border hover:text-neutral-200 border-gray-200 active:bg-white text-gray-800 shadow-sm disabled:opacity-50 disabled:pointer-events-none transition-colors focus:outline-none focus:bg-gray-100 active:dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-300 dark:focus:bg-neutral-700"
          >
            Postavke
          </a>

          <div
            class="bg-white rounded-xl shadow p-4 mt-4 sm:mt-7 sm:p-7 dark:bg-neutral-800"
          >
            <div class="mb-8">
              <h2 class="text-xl font-bold text-gray-800 dark:text-neutral-200">
                Moj račun
              </h2>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                Upravljajte svojim imenom, lozinkom i ostalim podacima.
              </p>
            </div>

            <form
              action="/account/update"
              method="POST"
              enctype="multipart/form-data"
            >
              <!-- Grid -->
              <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
                <div class="sm:col-span-3">
                  <label
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    Profile photo
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9" x-data="{ imagePreview: null }">
                  <div class="flex items-center gap-5">
                    <template x-if="imagePreview">
                      <img
                        class="shrink-0 size-16 rounded-full"
                        :src="imagePreview"
                        alt="Avatar Preview"
                      />
                    </template>

                    <template
                      x-if="!imagePreview"
                      th:if="${userProfile.profilePicture}"
                    >
                      <img
                        class="shrink-0 size-16 rounded-full"
                        th:src="${userProfile.profilePicture}"
                        alt="Avatar"
                      />
                    </template>

                    <template
                      x-if="!imagePreview"
                      th:unless="${userProfile.profilePicture}"
                    >
                      <div
                        th:text="${#strings.substring(user.fullName, 0, 1)}"
                        class="shrink-0 size-16 rounded-full grid place-items-center text-3xl text-gray-800 dark:text-neutral-200 bg-gray-100 dark:bg-neutral-700"
                      ></div>
                    </template>

                    <div class="flex gap-x-2">
                      <button
                        type="button"
                        @click="$refs.fileInput.click()"
                        class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                      >
                        <svg
                          class="shrink-0 size-4"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                          <polyline points="17 8 12 3 7 8" />
                          <line x1="12" x2="12" y1="3" y2="15" />
                        </svg>
                        Prenesite profilnu sliku
                      </button>
                    </div>
                  </div>

                  <input
                    type="file"
                    name="profilePicture"
                    x-ref="fileInput"
                    class="hidden"
                    @change="
                      const file = $refs.fileInput.files[0];
                      if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                          imagePreview = e.target.result;
                        };
                        reader.readAsDataURL(file);
                      }
                    "
                  />
                </div>

                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="fullName"
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    Ime i prezime
                  </label>
                  <div class="hs-tooltip [--placement:bottom] inline-block">
                    <svg
                      class="hs-tooltip-toggle ms-1 inline-block size-3 text-gray-400 dark:text-neutral-600"
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                      />
                    </svg>
                    <span
                      class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible w-40 text-center z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700"
                      role="tooltip"
                    >
                      Prikazuje se na javnim forumima platforme
                    </span>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <input
                    id="fullName"
                    name="fullName"
                    type="text"
                    class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Vaše ime i prezime"
                    th:value="${user.fullName}"
                    autocomplete="name"
                  />
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="email"
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    E-mail adresa
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <input
                    id="email"
                    type="email"
                    class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Vaša e-mail adresa"
                    th:value="${user.email}"
                    autocomplete="email"
                    disabled
                  />
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="hs-toggle-password"
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    Lozinka
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <div class="space-y-2">
                    <div class="relative">
                      <input
                        id="hs-toggle-password"
                        name="password"
                        type="password"
                        placeholder="Unesite trenutnu lozinku"
                        class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      />
                      <button
                        type="button"
                        data-hs-toggle-password='{
                        "target": "#hs-toggle-password"
                      }'
                        class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-none focus:text-blue-600"
                      >
                        <svg
                          class="shrink-0 size-3.5"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            class="hs-password-active:hidden"
                            d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                          ></path>
                          <line
                            class="hs-password-active:hidden"
                            x1="2"
                            x2="22"
                            y1="2"
                            y2="22"
                          ></line>
                          <path
                            class="hidden hs-password-active:block"
                            d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                          ></path>
                          <circle
                            class="hidden hs-password-active:block"
                            cx="12"
                            cy="12"
                            r="3"
                          ></circle>
                        </svg>
                      </button>
                    </div>
                    <div class="relative">
                      <input
                        id="hs-toggle-password2"
                        type="password"
                        name="newPassword"
                        placeholder="Unesite novu lozinku"
                        class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      />
                      <button
                        type="button"
                        data-hs-toggle-password='{
                        "target": "#hs-toggle-password2"
                      }'
                        class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-none focus:text-blue-600"
                      >
                        <svg
                          class="shrink-0 size-3.5"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            class="hs-password-active:hidden"
                            d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                          ></path>
                          <line
                            class="hs-password-active:hidden"
                            x1="2"
                            x2="22"
                            y1="2"
                            y2="22"
                          ></line>
                          <path
                            class="hidden hs-password-active:block"
                            d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                          ></path>
                          <circle
                            class="hidden hs-password-active:block"
                            cx="12"
                            cy="12"
                            r="3"
                          ></circle>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- End Col -->

                <div class="sm:col-span-3">
                  <div class="inline-block">
                    <label
                      for="phone"
                      class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      Broj telefona
                    </label>
                    <span class="text-sm text-gray-400 dark:text-neutral-600">
                      (Opcionalno)
                    </span>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <div class="sm:flex">
                    <input
                      id="phone"
                      name="phone"
                      type="text"
                      class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="+(xxx) xx xxx-xx-xx"
                      th:value="${user.phone}"
                    />
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <label
                    for="af-account-gender-checkbox"
                    class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                  >
                    Spol
                  </label>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <div class="sm:flex">
                    <label
                      for="af-account-gender-checkbox"
                      class="flex py-2 px-3 w-full border border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    >
                      <input
                        type="radio"
                        name="gender"
                        class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                        id="af-account-gender-checkbox"
                        value="male"
                        th:checked="${user.gender == 'male'}"
                      />
                      <span
                        class="text-sm text-gray-500 ms-3 dark:text-neutral-400"
                        >Male</span
                      >
                    </label>

                    <label
                      for="af-account-gender-checkbox-female"
                      class="flex py-2 px-3 w-full border border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    >
                      <input
                        type="radio"
                        name="gender"
                        class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                        id="af-account-gender-checkbox-female"
                        value="female"
                        th:checked="${user.gender == 'female'}"
                      />
                      <span
                        class="text-sm text-gray-500 ms-3 dark:text-neutral-400"
                        >Female</span
                      >
                    </label>

                    <label
                      for="af-account-gender-checkbox-other"
                      class="flex py-2 px-3 w-full border border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    >
                      <input
                        type="radio"
                        name="gender"
                        class="shrink-0 mt-0.5 border-gray-300 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-500 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                        id="af-account-gender-checkbox-other"
                        value="other"
                        th:checked="${user.gender == 'other'}"
                      />
                      <span
                        class="text-sm text-gray-500 ms-3 dark:text-neutral-400"
                        >Other</span
                      >
                    </label>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-3">
                  <div class="inline-block">
                    <label
                      for="bio"
                      class="inline-block text-sm text-gray-800 mt-2.5 dark:text-neutral-200"
                    >
                      O meni
                    </label>
                    <span class="text-sm text-gray-400 dark:text-neutral-600">
                      (Opcionalno)
                    </span>
                  </div>
                </div>
                <!-- End Col -->

                <div class="sm:col-span-9">
                  <textarea
                    id="bio"
                    name="bio"
                    class="py-2 px-3 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    rows="6"
                    placeholder="Unesite kratki opis o sebi"
                    th:text="${userProfile.bio}"
                  ></textarea>
                </div>
                <!-- End Col -->
              </div>
              <!-- End Grid -->

              <div class="mt-5 flex justify-end gap-x-2">
                <button
                  type="reset"
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-100 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
                >
                  Resetiraj
                </button>
                <button
                  type="submit"
                  class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                >
                  Spremi promjene
                </button>
              </div>
            </form>
          </div>
          <!-- End Card -->
        </div>
        <!-- End Card Section -->
      </div>
    </div>
  </body>
</html>
